spring.application.name=backend

# =======================================================
# CONFIGURACION DE BASE DE DATOS
# =======================================================
# Configuracion para tu MySQL local
spring.datasource.url=jdbc:mysql://localhost:3306/tf_backend_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Argentina/Mendoza
spring.datasource.username=tf_user
spring.datasource.password=tf_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =======================================================
# CONFIGURACION JWT
# =======================================================
