spring.application.name=backend

# =======================================================
# CONFIGURACIÓN DE JWT (¡ESTO FALTABA!)
# =======================================================
# Clave secreta para firmar los JWT.
# DEBE ser una cadena larga y segura. ¡No uses esta en producción!
app.jwt-secret=MiClaveSecretaSuperLargaYComplejaParaElTrabajoFinalDeProgramacion2

# Tiempo de expiración del token (ej. 7 días en milisegundos)
app.jwt-expiration-ms=604800000

# =======================================================
# CONFIGURACIÓN DE BASE DE DATOS (¡ESTO FALTABA!)
# =======================================================
# Configuración para tu MySQL local (basado en el docker-compose)
spring.datasource.url=jdbc:mysql://localhost:3306/trabajo_final_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Argentina/Mendoza
spring.datasource.username=tf_user
spring.datasource.password=tf_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
